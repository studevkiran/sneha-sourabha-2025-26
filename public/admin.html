<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Sneha Sourabha</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fbbf24;
      font-size: 2rem;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #94a3b8;
    }
    .auth-section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .auth-section input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .auth-section button {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .auth-section button:hover {
      background: #059669;
    }
    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h2 {
      color: #fbbf24;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,130,246,0.4);
    }
    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16,185,129,0.4);
    }
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239,68,68,0.4);
    }
    .output {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #cbd5e1;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 14px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
    }
    .status-success { background: #10b981; color: white; }
    .status-error { background: #ef4444; color: white; }
    .status-pending { background: #f59e0b; color: white; }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed !important;
      pointer-events: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(251,191,36,0.1);
      color: #fbbf24;
      font-weight: 600;
    }
    tr:hover {
      background: rgba(255,255,255,0.03);
    }
    .action-btn {
      padding: 6px 12px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Admin Panel</h1>
    <p class="subtitle">Sneha Sourabha District Conference 2025-26</p>

    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
      <h2>üîë Authentication Required</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password" />
      <button onclick="authenticate()">Login</button>
      <div id="authStatus"></div>
    </div>

    <!-- Main Panel (hidden until authenticated) -->
    <div id="mainPanel" style="display: none;">
      
      <!-- Quick Actions -->
      <div class="section">
        <h2>‚ö° Quick Actions</h2>
        <div class="button-group">
          <button class="btn-primary" onclick="viewPending()">üìã View Pending</button>
          <button class="btn-primary" onclick="viewAll()">üìä View All</button>
          <button class="btn-primary" onclick="viewStats()">üìà Statistics</button>
          <button class="btn-danger" onclick="runMigration()">üîß Add Notification Columns</button>
        </div>
      </div>

      <!-- Approve/Reject Section -->
      <div class="section">
        <h2>‚úÖ Approve or Reject Registration</h2>
        <div class="input-group">
          <label>Registration ID:</label>
          <input type="number" id="regId" placeholder="Enter registration ID" />
        </div>
        <div class="input-group">
          <label>Verified By:</label>
          <input type="text" id="verifiedBy" value="Admin Kiran" />
        </div>
        <div class="input-group">
          <label>Admin Notes:</label>
          <input type="text" id="adminNotes" placeholder="e.g., Payment verified in bank statement" />
        </div>
        <div class="button-group">
          <button class="btn-success" onclick="approveRegistration()">‚úÖ Approve</button>
          <button class="btn-danger" onclick="rejectRegistration()">‚ùå Reject</button>
        </div>
      </div>

      <!-- Send Notification Section -->
      <div class="section">
        <h2>üìß Send Notification</h2>
        <div class="input-group">
          <label>Registration ID:</label>
          <input type="number" id="notifRegId" placeholder="Enter registration ID" />
        </div>
        <div class="button-group">
          <button class="btn-success" onclick="sendApprovalNotification()">üì® Send Approval</button>
          <button class="btn-danger" onclick="sendRejectionNotification()">üì® Send Rejection</button>
        </div>
      </div>

      <!-- Output Section -->
      <div class="section">
        <h2>üì§ Output</h2>
        <div id="output" class="output">Ready. Please authenticate and select an action.</div>
      </div>
    </div>
  </div>

  <script>
    let authToken = '';
    const API_BASE = 'https://sneha-sourabha-2025-26.vercel.app/api';

    function authenticate() {
      const password = document.getElementById('adminPassword').value;
      authToken = password;
      
      // Test authentication
      fetch(`${API_BASE}/admin/stats`, {
        headers: { 'Authorization': `Bearer ${authToken}` }
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          document.getElementById('authSection').style.display = 'none';
          document.getElementById('mainPanel').style.display = 'block';
          log('‚úÖ Authentication successful!');
        } else {
          document.getElementById('authStatus').innerHTML = '<div class="status status-error">‚ùå Invalid password</div>';
        }
      })
      .catch(err => {
        document.getElementById('authStatus').innerHTML = '<div class="status status-error">‚ùå Authentication failed</div>';
      });
    }

    function log(message) {
      const output = document.getElementById('output');
      output.textContent = message;
    }

    function logJSON(data) {
      const output = document.getElementById('output');
      output.textContent = JSON.stringify(data, null, 2);
    }

    function logTable(data) {
      if (!data || data.length === 0) {
        log('No data to display');
        return;
      }
      
      let html = '<table><thead><tr>';
      const keys = Object.keys(data[0]);
      keys.forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '<th>Actions</th></tr></thead><tbody>';
      
      data.forEach(row => {
        html += '<tr>';
        keys.forEach(key => {
          let value = row[key];
          if (value === null || value === undefined) value = '-';
          if (typeof value === 'string' && value.length > 50) value = value.substring(0, 50) + '...';
          html += `<td>${value}</td>`;
        });
        html += `<td>
          <button class="btn-success action-btn" onclick="approveById(${row.id})">‚úÖ</button>
          <button class="btn-danger action-btn" onclick="rejectById(${row.id})">‚ùå</button>
          <button class="btn-primary action-btn" onclick="notifyById(${row.id})">üìß</button>
        </td></tr>`;
      });
      
      html += '</tbody></table>';
      document.getElementById('output').innerHTML = html;
    }

    async function viewPending() {
      log('Loading pending registrations...');
      try {
        const response = await fetch(`${API_BASE}/admin/registrations?payment_status=pending`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await response.json();
        if (data.success) {
          logTable(data.data);
        } else {
          log('‚ùå Error: ' + data.error);
        }
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function viewAll() {
      log('Loading all registrations...');
      try {
        const response = await fetch(`${API_BASE}/admin/registrations`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await response.json();
        if (data.success) {
          logTable(data.data);
        } else {
          log('‚ùå Error: ' + data.error);
        }
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function viewStats() {
      log('Loading statistics...');
      try {
        const response = await fetch(`${API_BASE}/admin/stats`, {
          headers: { 'Authorization': `Bearer ${authToken}` }
        });
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function runMigration() {
      if (!confirm('Run database migration to add notification columns?')) return;
      log('Running migration...');
      try {
        const response = await fetch(`${API_BASE}/db/add-notification-columns`);
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function approveRegistration() {
      const id = document.getElementById('regId').value;
      const verifiedBy = document.getElementById('verifiedBy').value;
      const adminNotes = document.getElementById('adminNotes').value;
      
      if (!id) {
        alert('Please enter a registration ID');
        return;
      }

      log('Approving registration...');
      try {
        const response = await fetch(`${API_BASE}/admin/registrations`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: parseInt(id),
            payment_status: 'verified',
            verified_by: verifiedBy,
            admin_notes: adminNotes
          })
        });
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function rejectRegistration() {
      const id = document.getElementById('regId').value;
      const verifiedBy = document.getElementById('verifiedBy').value;
      const adminNotes = document.getElementById('adminNotes').value;
      
      if (!id) {
        alert('Please enter a registration ID');
        return;
      }

      if (!adminNotes) {
        alert('Please provide a reason in Admin Notes');
        return;
      }

      log('Rejecting registration...');
      try {
        const response = await fetch(`${API_BASE}/admin/registrations`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: parseInt(id),
            payment_status: 'rejected',
            verified_by: verifiedBy,
            admin_notes: adminNotes
          })
        });
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function sendApprovalNotification() {
      const id = document.getElementById('notifRegId').value;
      
      if (!id) {
        alert('Please enter a registration ID');
        return;
      }

      log('Sending approval notification...');
      try {
        const response = await fetch(`${API_BASE}/admin/send-notification`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            registration_id: parseInt(id),
            notification_type: 'email_sms',
            status: 'verified'
          })
        });
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    async function sendRejectionNotification() {
      const id = document.getElementById('notifRegId').value;
      
      if (!id) {
        alert('Please enter a registration ID');
        return;
      }

      log('Sending rejection notification...');
      try {
        const response = await fetch(`${API_BASE}/admin/send-notification`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            registration_id: parseInt(id),
            notification_type: 'email_sms',
            status: 'rejected'
          })
        });
        const data = await response.json();
        logJSON(data);
      } catch (err) {
        log('‚ùå Network error: ' + err.message);
      }
    }

    // Quick action buttons in table
    async function approveById(id) {
      document.getElementById('regId').value = id;
      document.getElementById('adminNotes').value = 'Payment verified';
      await approveRegistration();
    }

    async function rejectById(id) {
      const reason = prompt('Enter rejection reason:');
      if (!reason) return;
      document.getElementById('regId').value = id;
      document.getElementById('adminNotes').value = reason;
      await rejectRegistration();
    }

    async function notifyById(id) {
      const type = confirm('Click OK for Approval notification, Cancel for Rejection notification');
      document.getElementById('notifRegId').value = id;
      if (type) {
        await sendApprovalNotification();
      } else {
        await sendRejectionNotification();
      }
    }
  </script>
</body>
</html>
